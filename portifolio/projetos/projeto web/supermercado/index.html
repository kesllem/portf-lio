<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Promoção: Compre 3 e Pague 50% de Desconto em 1</h1>
        <form id="produtoForm">
            <label for="descricao">Descrição do Produto:</label>
            <input type="text" id="descricao" placeholder="Digite a descrição do produto" required>

            <label for="preco">Preço do Produto (R$):</label>
            <input type="number" id="preco" placeholder="Digite o preço" step="0.01" required>

            <button type="submit">Calcular Promoção</button>
        </form>

        <div id="mensagemPromocional"></div>
    </div>

    <script src="funt.js"></script>
</body>
</html>
